<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fast-Food-Fast</title>
        
        <link rel="stylesheet" type="text/css" media="all" href="css/main.css">
        <script src="js/main.js"></script>

	</head>
	<body >
            <form>
                <div class="tabs">
                    <button id="signUpBtn" onclick="signUp()">Sign Up</button>
                    <button id="signInBtn" onclick="signIn">Sign In</button>
                </div>
                <div id="sign_up" class="tabcontents">
                    <h2>Sign Up</h2>
                    <p> Please fill in the form to create an account</p>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    
                    <label>
                          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>
                    <div class="tabs">
                            <button id="cancelSignUp" onclick="">Cancel</button>
                            <button id="signUp"onclick="">Sign Up</button>
                    </div>
                </div>
                <div id="sign_in" class="tabcontents">
                    <h2>Sign In</h2>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    
                    
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>
                    <div class="tabs">
                            <button id="cancelSignIn" onclick="">Cancel</button>
                            <button id="signIn"onclick="">Sign In</button>
                    </div>
                </div> 
            </form>
        
    </body>
</html>
